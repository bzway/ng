host:
  static: ./
  port: 5555
  routes:
  - name: bing
    uri: https://cn.bing.com/
    asserts:
    - host localhost:5555
    - path /bing
    filters:
    - path remove 1
  - name: bing
    uri: https://sina.cn/
    asserts:
    - path /sina
    filters:
    - path remove 1
  - name: local
    uri: http://10.168.4.14
    asserts:
    - host 127.0.0.1:5555
    filters:
    - path remove 0


